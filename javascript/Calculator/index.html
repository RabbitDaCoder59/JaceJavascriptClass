<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="calculator">
        <h1>DroineTech Calculator</h1>
        <input type="text" id="display">
        <br><br>
        <button class="diff" id="1">1</button>
        <button class="diff" id="2">2</button>
        <button class="diff" id="3">3</button>
        <button class="diff" id="plus">&plus;</button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button class="diff" id="minus">&minus;</button>
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button class="diff" id="times">    </button>
        <br>
        <button id="clear">&#9003;</button>
        <button id="0">0</button>
        <button class="green" id="equals">&equals;</button>
        <button class="diff" id="divide">&divide;</button>
      </div>
    </div>







    
    <script src="main.js"></script>
</body>
</html>
